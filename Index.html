<!doctype html>
<html ng-app>

<head>
    <title>Udemy Course - Angularjs Jumpstart with Dan Whalin</title>
</head>

<body data-ng-controller="CustomersController">

    <h2>Customers</h2>
    
Filter: <input type="text" data-ng-model="customerFilter.name"/>       
    
    <br/>
    <br/>
    
    <table>
        <tr>
            <th data-ng-click="doSort('name')">Name</th>
            <th data-ng-click="doSort('city')">City</th>
            <th data-ng-click="doSort('orderTotal')">Order Total</th>
            <th data-ng-click="doSort('joined')">Joined</th>
        </tr>
        <tr data-ng-repeat="person in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{person.name | uppercase }}</td>
            <td>{{person.city}}</td>
            <td>{{person.orderTotal | currency}}</td>
            <td>{{person.joined | date}}</td>
        </tr>
    </table>
<br/>
    
    <span>Total Customers: {{customers.length}}</span>
    
    <script src="..\public\lib\angular.js"></script>
    <script src="app/controllers/customersController.js"></script>
    
</body>

</html>
