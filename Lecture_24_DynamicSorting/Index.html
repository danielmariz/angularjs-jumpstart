<!doctype html>
<html ng-app>

<head>
    <title>Iterating over data</title>
</head>

<body data-ng-init="people=[
                    {name: 'John',city:'London', orderTotal:'9.9539', joined: '2009-03-01'},
                    {name: 'Joe',city:'NYC', orderTotal:'3.9539',joined: '2009-03-01'},
                    {name: 'Albert',city:'Tokyo', orderTotal:'5.9539',joined: '2009-03-01'}]">

Filter: <input type="text" data-ng-model="customerFilter.name"/>
               
    
    <br/>
    <br/>
    
    <table>
        <tr>
            <th data-ng-click="sortBy='name';reverse=!reverse">Name</th>
            <th data-ng-click="sortBy='name';reverse=!reverse">City</th>
            <th data-ng-click="sortBy='name';reverse=!reverse">Order Total</th>
            <th data-ng-click="sortBy='name';reverse=!reverse">Joined</th>
        </tr>
        <tr data-ng-repeat="person in people | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{person.name | uppercase }}</td>
            <td>{{person.city}}</td>
            <td>{{person.orderTotal | currency}}</td>
            <td>{{person.joined | date}}</td>
        </tr>
    </table>

    <script src="..\public\lib\angular.js"></script>

</body>

</html>
